<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Homepage</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #001f3f, #0074D9);
        background-size: cover;
        animation: flicker 1.5s infinite alternate; /* Flickering effect */
    }

    @keyframes flicker {
        0% { opacity: 0.9; }
        100% { opacity: 1; }
    }

    .transparent-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        position: absolute; 
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Center offset */
        z-index: 1; /* Ensure it sits above the background */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: add shadow for better visibility */
    }

    h1 {
        color: #333;
        margin-bottom: 20px; /* Spacing below title */
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s;
    }

    .button-container button:hover {
        background-color: #555; /* Change on hover */
    }
  </style>
</head>
<body>
  <div class="transparent-box">
    <h1>Radiance Cup</h1>
    <div class="button-container">
      <button onclick="openRegistration()">Registration</button>
      <button onclick="openRuleBook()">Rule Book</button>
      <button onclick="openRules()">Discord</button>
      <button onclick="openTeamChecker()">Team Checker</button>
    </div>
  </div>

  <script>
    // Handle click interactions
    document.body.addEventListener('click', (event) => {
        // Create a circle effect on click
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.width = '20px';
        circle.style.height = '20px';
        circle.style.left = `${event.clientX - 10}px`; // Center the circle
        circle.style.top = `${event.clientY - 10}px`;  // Center the circle
        document.body.appendChild(circle);

        // Animate circle fade out
        setTimeout(() => {
            circle.style.transform = 'scale(2)';
            circle.style.opacity = '0';
        }, 10);
        setTimeout(() => {
            document.body.removeChild(circle);
        }, 400);
    });

    // Button functions
    function openRules() {
      window.open("https://discord.gg/YvZCebFxqJ", "_blank");
    }

    function openRegistration() {
      window.open("https://forms.gle/kVL8o4kdTCfGHZg86", "_blank");
    }

    function openTeamChecker() {
      window.location.href = "team-checker.html"; // Update with actual URL
    }

    function openRuleBook() {
      window.location.href = "https://drive.google.com/file/d/1TG38nIdQA7NZFn7esrsRnm-3PQWxzFeV/view?usp=sharing";
    }
  </script>
</body>
</html>
