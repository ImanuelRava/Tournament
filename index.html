<!DOCTYPE html>
<html>
<head>
  <title>Tournament Homepage</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 50px;
    }

    .button-container button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="transparent-box">
    <h1>Welcome to the Tournament!</h1>
    <div class="button-container">
      <button onclick="openRules()">Rules and Guidelines</button>
      <button onclick="openRegistration()">Registration</button>
      <button onclick="openTeamChecker()">Team Checker</button>
    </div>
  </div>

  <script>
    function openRules() {
      window.open(" ", "_blank");
    }

    function openDiscord() {
      window.open("https://forms.gle/WmqvfzPhh66oGzYKA", "_blank");
    }

    function openTeamChecker() {
      // Replace "team-checker.html" with the actual URL of your team checker page
      window.location.href = "team-checker.html";
    }
  </script>
</body>
</html>
