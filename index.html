<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Homepage</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #800080, #d4a227, #6a1b9a, #0d47a1); /* Richer purple and softer yellow */
        background-size: 400% 400%; /* Optional: creates a smooth animated effect */
        animation: gradientAnimation 15s ease infinite; /* Optional: animation for the gradient */
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .transparent-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        position: absolute; 
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Center offset */
        z-index: 1; /* Ensure it sits above the particles */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: add shadow for better visibility */
    }

    h1 {
        color: #333;
        margin-bottom: 20px; /* Spacing below title */
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s;
    }

    .button-container button:hover {
        background-color: #555; /* Change on hover */
    }

    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 204, 0, 0.7);
        pointer-events: none;
        transition: transform 0.4s ease, opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="transparent-box">
    <h1>Radiance Cup</h1>
    <div class="button-container">
      <button onclick="openRegistration()">Registration</button>
      <button onclick="openRuleBook()">Rule Book</button>
      <button onclick="openRules()">Discord</button>
      <button onclick="openTeamChecker()">Team Checker</button>
    </div>
  </div>

  <script>
    // Particle effect code
    const particles = [];
    const colors = ['#ffcc00', '#ffd700', '#ffeb3b', '#ffd966', '#f1c40f'];

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 5 + 2;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.speed = Math.random() * 2 + 1;
            this.angle = Math.random() * Math.PI * 2;
        }
        update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            if (this.x < 0 || this.x > innerWidth || this.y < 0 || this.y > innerHeight) {
                this.reset();
            }
        }
        reset() {
            this.x = Math.random() * innerWidth;
            this.y = Math.random() * innerHeight;
            this.angle = Math.random() * Math.PI * 2;
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function initParticles() {
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(Math.random() * innerWidth, Math.random() * innerHeight));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            particle.update();
            particle.draw(ctx);
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Handle click interactions
    canvas.addEventListener('click', (event) => {
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.style.width = '20px';
        circle.style.height = '20px';
        circle.style.left = `${event.clientX - 10}px`; // Center the circle
        circle.style.top = `${event.clientY - 10}px`;  // Center the circle
        document.body.appendChild(circle);

        // Animate circle fade out
        setTimeout(() => {
            circle.style.transform = 'scale(2)';
            circle.style.opacity = '0';
        }, 10);
        setTimeout(() => {
            document.body.removeChild(circle);
        }, 400);
    });

    initParticles();
    animate();

    // Button functions
    function openRules() {
      window.open("https://discord.gg/YvZCebFxqJ", "_blank");
    }

    function openRegistration() {
      window.open("https://forms.gle/kVL8o4kdTCfGHZg86", "_blank");
    }

    function openTeamChecker() {
      window.location.href = "team-checker.html"; // Update with actual URL
    }

    function openRuleBook() {
      window.location.href = "https://drive.google.com/file/d/1TG38nIdQA7NZFn7esrsRnm-3PQWxzFeV/view?usp=sharing";
    }
  </script>
</body>
</html>
