<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Checker</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
    }

    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind the form */
    }

    body, html {
        background: linear-gradient(135deg, #800080, #d4a227, #6a1b9a, #0d47a1); 
        background-size: 400% 400%; /* For smooth animation */
        animation: gradientAnimation 15s ease infinite; /* Animation for the gradient */
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .form-container {
        position: relative; /* Ensure it stays above particles */
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1; /* Ensure it sits above the particles */
    }

    h2 {
        margin-bottom: 20px; /* Space below the title */
    }

    input[type="text"], input[type="password"] {
        width: 80%; /* Responsive width */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="button"] {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="button"]:hover {
        background-color: #555; /* Change on hover */
    }
  </style>
  <script>
    // Particle effect code
    const particles = [];
    const colors = ['#ffcc00', '#ffd700', '#ffeb3b', '#ffd966', '#f1c40f'];

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = Math.random() * 5 + 2;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.speed = Math.random() * 2 + 1;
            this.angle = Math.random() * Math.PI * 2;
        }
        update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            if (this.x < 0 || this.x > innerWidth || this.y < 0 || this.y > innerHeight) {
                this.reset();
            }
        }
        reset() {
            this.x = Math.random() * innerWidth;
            this.y = Math.random() * innerHeight;
            this.angle = Math.random() * Math.PI * 2;
        }
        draw(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    const canvas = document.createElement('canvas');
    document.querySelector('.particles').appendChild(canvas);
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function initParticles() {
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(Math.random() * innerWidth, Math.random() * innerHeight));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            particle.update();
            particle.draw(ctx);
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Check login function
    function checkLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Define the list of valid usernames and passwords
      var validUsers = {
        "Radiance Zena": "6281380925935",
      };

      // Check if the entered username and password exist in the validUsers list
      if (validUsers.hasOwnProperty(username) && validUsers[username] === password) {
        window.location.href = username + ".html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

    initParticles();
    animate();
  </script>
</head>
<body>
  <div class="particles"></div>
  <div class="form-container">
    <h2>Team Checker</h2>
    <form>
      <label for="username">Team Name</label><br>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required><br>

      <input type="button" value="Login" onclick="checkLogin()">
    </form>
  </div>
</body>
</html>
