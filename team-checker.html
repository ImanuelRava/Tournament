<!DOCTYPE html>
<html>
<head>
  <title>Team Checker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(YZ.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .form-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  <script>
    function checkLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Define the list of valid usernames and passwords
      var validUsers = {
        "Radiance Zena":"6281380925935",
      };

      // Check if the entered username and password exist in the validUsers list
      if (validUsers.hasOwnProperty(username) && validUsers[username] === password) {
        window.location.href = username + ".html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Team Checker</h2>
    <form>
      <label for="username">Team Name</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <input type="button" value="Login" onclick="checkLogin()">
    </form>
  </div>
</body>

</html>
